name: buffet2gether_home
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: 1.0.0
  flappy_search_bar: 1.4.1
  font_awesome_flutter: ^8.8.1
  cupertino_icons: ^0.1.2
